<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Paveiksliukai</title>
</head>
<body>
    <h1>paveiksliukai.....</h1>
    <!-- linijinis paveiksliuku elementas -->
    <!-- src paveiksliuko linkas -->
    <!-- width="" paveiksliuko dydi reguliuoja -->
    <img src="https://www.e-utenosprekyba.lt/image/cache/data/prekes/Alus_SIvyturio_Tradicinis_6i_1l_-625x625_0.jpg" alt="cia turetu buti alus" title="Lietuviskas alus" width="300">
    <!-- naudojimo skirtumai -->
    <!-- <br> nedaudoti su foto naudoti su tekstu galima -->
    <img src="https://www.e-utenosprekyba.lt/image/cache/data/prekes/Alus_SIvyturio_Tradicinis_6i_1l_-625x625_0.jpg" alt="cia turetu buti alus" title="Lietuviskas alus" width="300">
    
    <!-- paveiksliukas gali buti idetas i figure/figcaption -->
    <figure>
        <img src="vynukas.jpg" alt="Vynelis" title="Dievo kraujas" width="300">
    </figure>
    <figcaption>1 paveiksliukas. Vynas</figcaption>
    <!-- galima keisti vietom -->

<!-- ant jo paspaudus galiam kazkur nueiti -->
    <!-- <img src="gamta.jpg" alt="Ezeras" title="Krastovaizdis"> -->
    <!-- href rasai linka kur paspaudus eis p src imeti foto nuododa -->
    <a href="https://www.etaplius.lt/gamta-vasara-pradejo-pries-keleta-dienu"><img src="gamta.jpg" alt="Ezeras" title="Krastovaizdis"></a>

<!-- su GIF ir pns taip pat bus  -->
</body>
</html>
