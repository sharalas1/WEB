<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4 uzduotis</title>
</head>
<body>
    <fieldset>
        <table>
        <legend>Jusu informacija</legend>
        <tr>
            <td><label for="name">Vardas:</label></td>
            <td><input for="text" id="name" name="name" autocomplete="off"></input></td>
        </tr>

        <tr>
            <td><label for="surname">Pavarde:</label></td>
            <td><input for="text" id="surname" name="surname" autocomplete="off"></input></td>
        </tr>
    </table>
    </fieldset>

    <fieldset>
        <table>
            <legend>Klausimai</legend>
            <label for="">Kaip suzinojote apie mus?</label>
            <select name="" id="">
            <option value="">Google</option>
            <option value="">FaceBook</option>
            <option value="">Instagram</option>
        </select>
        <br>
        <br>
        <label for="">Ar apsilankysite vel?</label>
        <br>
        <input type="radio" name="option"> Taip
        <input type="radio" name="option"> Ne
        <input type="radio" name="option"> Galbut
        <br>
        <br>
        <label for="">Ka manote apie kursa?</label>
        <br>
        <textarea name="" id="" cols="100" rows="10" placeholder="Parasykite viska ka galvojate"></textarea>
        <br>
        <br>
     <p>Pazymekite su kuriomis programavimo kalbomis esate susipazine:</p>
     <div>
         <input type="checkbox" id="C#" name="C#">
         <label for="C#">C#</label>
         <input type="checkbox" id="JAVA" name="JAVA">
         <label for="JAVA">JAVA</label>
         <input type="checkbox" id="PHP" name="PHP">
         <label for="PHP"">PHP</label> <br>
         <input type="checkbox" id="HTML" name="HTML">
         <label for="HTML">HTML</label>
         <input type="checkbox" id="CSS" name="CSS">
         <label for="CSS">CSS</label>
         <input type="checkbox" id="JavaScript" name="JavaScript">
         <label for="JavaScript">JavaScript</label> <br>
         <input type="checkbox" id="Python" name="Python">
         <label for="Python">Python</label>
         <input type="checkbox" id="Ruby" name="Ruby">
         <label for="Ruby">Ruby</label>
     </div>
     <br>
     <input type="submit" value="Siusti">
    </table>
    </fieldset>
</body>
</html>
